    configModeType_2: XMCD_FLEXSPI_RAM_CONFIG_MODE_TYPE_2_GENERIC
  # ---------------------------------------===== configCmdSeqs_0 [Optional] =====---------------------------------------
  # Description: Offset: 0x00000024, Width: 32b;  [0x020-0x02b] Sequence info for Device Configuration command, similar
