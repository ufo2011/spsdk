# ===========  Bootable Image converted config.  ===========
# ----------------------------------------------------------------------------------------------------
#                                        == General Options ==
# ----------------------------------------------------------------------------------------------------
family: rt117x  # [Required], MCU family name; Possible options:['rt116x', 'rt117x']
revision: latest # [Optional], Chip silicon revision; If needed this could be used to specify silicon revision of device; Possible options:['latest']
memory_type: flexspi_nand # [Required], Memory type; Specify type of memory used by bootable image description; Possible options:['flexspi_nor', 'flexspi_nand', 'semc_nand']
init_offset: 0 # # Description: The segment name or the index of initial segment in exported image
hab_container: hab_container.bin # [Required], HAB container path
