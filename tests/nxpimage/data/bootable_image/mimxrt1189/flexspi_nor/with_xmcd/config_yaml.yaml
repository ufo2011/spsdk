#                                        == General Options ==
# ----------------------------------------------------------------------------------------------------
family: mimxrt1189  # [Required], MCU family name; Possible options:['mimxrt1189']
revision: latest # [Optional], Chip silicon revision; If needed this could be used to specify silicon revision of device; Possible options:['latest']
memory_type: flexspi_nor # [Required], Memory type; Specify type of memory used by bootable image description; Possible options:['flexspi_nor']
keyblob: '' # [Optional], Key blob block path
fcb: fcb.yaml # [Optional], FCB block path; Flash Configuration block path
xmcd: 'xmcd.yaml' # [Optional], XMCD block path; External Memory Configuration Data Segment path
ahab_container: config_ahab.yaml # [Required], AHAB container path
